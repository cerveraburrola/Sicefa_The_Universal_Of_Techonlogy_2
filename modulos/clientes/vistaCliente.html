<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            table {
                width: 500%; /* Ajusta el ancho de la tabla según tus necesidades */
                border-collapse: collapse; /* Para eliminar el espacio entre las celdas */
            }

            table,
            th,
            td {
                border: 1px solid black; /* Añade un borde para distinguir las celdas */
                padding: 2px; /* Espaciado interno de las celdas */
            }
        </style>

    </head>

    <body>
        <section>
            <br><h2 style="text-align: center;">Gestion Clientes</h2>
            <div class="row justify-content-center">
                <div class="col-md-6" style="width: 45%;">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="container mt-4">
                                <form id="miFormulario">
                                    <br><br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="nombres">Nombres:</label>
                                            <input type="text" class="form-control" id="txtnombre">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellido_paterno">Apellido Paterno:</label>
                                            <input type="text" class="form-control" id="txtapellido_paterno">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellido_materno">Apellido Materno:</label>
                                            <input type="text" class="form-control" id="txtapellido_materno">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="fecha_nacimiento">Fecha Nacimiento:</label>
                                            <input type="date" class="form-control" id="txtfecha_nacimiento">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="codigo_postal">C.P.</label>
                                            <input type="text" class="form-control" id="txtcodigo_postal">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <label for="direccion">Dirección:</label>
                                            <input type="text" class="form-control" id="txtdireccion">
                                        </div>

                                        <div class="col-md-6">
                                            <label for="direccion">Ciudad:</label>
                                            <input type="text" class="form-control" id="txtciudad">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="direccion">Estado:</label>
                                            <input type="text" class="form-control" id="txtestado">
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <label for="curp">CURP:</label>
                                            <input type="text" class="form-control" id="txtcurp">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="rfc">RFC:</label>
                                            <input type="text" class="form-control" id="txtrfc">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-5">
                                            <label for="telefono">Teléfono:</label>
                                            <input type="tel" class="form-control" id="txttelefono">
                                        </div>
                                        <div class="col-md-7">
                                            <label for="correo">Correo Electrónico:</label>
                                            <input type="email" class="form-control" id="txtcorreo_electronico">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <label for="foto">Foto:</label>
                                            <input type="file" class="form-control" id="txtfoto">
                                        </div>
                                    </div>

                                    <div class="form-floating">
                                        <label>Genero </label><br><br>
                                        <input type="radio" class="form-check-input" id="rdgenero1" value="femenino" name="genero" required> Femenino
                                        <input type="radio" class="form-check-input" id="rdgenero2" value="masculino" name="genero" required> Masculino
                                        <input type="radio" class="form-check-input" id="rdgenero3" value="nobinario" name="genero" required> No binario

                                    </div>
                                </form>
                            </div>
                            <br>
                            <ul class="list-inline" style="text-align: center;">
                                <li>
                                    <input type="checkbox" style="padding-left: 10px" id="chkestatus" onclick="moduloCliente.validarEstatus()">
                                    <label for="chkestatus">Clientes inactivos</label>
                                </li>
                                <br>
                                <li class="list-inline-item">
                                    <button class="btn btn-primary btn-md" onclick="moduloCliente.addCliente()" id="btnAdd">Registrar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-secondary btn-md" type="reset" onclick="limpiarFormulario()">Limpiar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-warning btn-md" onclick="moduloCliente.modificarCliente()" id="btnUpdate">Modificar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-danger btn-md" onclick="moduloCliente.deleteCliente()" id="btnDelete">Eliminar</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row" style="width: 55%; text-align: center;">
                    <div class="col-12">

                        <br><br>
                        <div>
                            <input type="text" id="txtbusqueda" name="buscar">
                            <button type="button" onclick="moduloCliente.buscar(1)">Buscar</button>
                        </div>
                        <br><br>

                        <div class="container-fluid">
                            <div class="d-flex gap-2 justify-content-center">
                                <div class="table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>Id_Cliente</th>
                                                <th>Nombre</th>
                                                <th>Apellido Paterno</th>
                                                <th>Apellido Materno</th>
                                                <th>Genero</th>
                                                <th>Fecha Nacimiento</th>
                                                <th>Direccion</th>
                                                <th>Ciudad</th>
                                                <th>Estado</th>
                                                <th>Codigo Postal</th>
                                                <th>CURP</th>
                                                <th>RFC</th>
                                                <th>Telefono</th>
                                                <th>Correo</th>
                                                <th>Fecha Registro</th>
                                                <th>Estatus</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbCliente"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><br>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="controlerCliente.js" type="text/javascript"></script>
    </body>
</html>
