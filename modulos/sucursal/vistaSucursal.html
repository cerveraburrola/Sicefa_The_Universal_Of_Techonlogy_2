<html>
    <head>
        <title>Gestion Sucursal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <br><h2 style="text-align: center;">Gestion Sucursal</h2>
            <br><br><div class="row justify-content-center">
                <div class="col-md-6" style="width: 45%;">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="container mt-4">
                                <form id="miFormulario">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="nombres">Nombres Sucursal:</label>
                                            <input type="text" class="form-control" id="nombres">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="dueño">Nombre de la persona titular:</label>
                                            <input type="text" class="form-control" id="dueño">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="rfc">RFC:</label>
                                            <input type="text" class="form-control" id="rfc">
                                        </div>              
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="calle">Domicilio:</label>
                                            <input type="text" class="form-control" id="calle">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="col">Colonia:</label>
                                            <input type="text" class="form-control" id="col">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-8">
                                            <label for="ciudad">Ciudad</label>
                                            <input type="text" class="form-control" id="ciudad">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="estado">Estado:</label>
                                            <input type="text" class="form-control" id="estado">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-6">
                                            <label for="cp">Codigo Postal:</label>
                                            <input type="text" class="form-control" id="cp">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="tel">Telefono:</label>
                                            <input type="tel" class="form-control" id="tel">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <label for="lon">Longitud:</label>
                                            <input type="number" class="form-control" id="lon">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="lat">Latitud:</label>
                                            <input type="number" class="form-control" id="lat">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <br>

                            <ul class="list-inline" style="text-align: center;">
                                <li>
                                <input type="checkbox" id="chkestatus" onclick="moduloSucursal.validarEstatus()">Clientes inactivos
                                <li><br>
                                <li class="list-inline-item">                                      
                                    <button class="btn btn-primary btn-md" onclick="moduloSucursal.agregarSucursal()" id="Agregar">Agregar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-secondary btn-md" type="reset" id="Limpiar">Limpiar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-warning btn-md" onclick="moduloSucursal.modificarSucursal()" id="Modificar">Modificar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-danger btn-md" onclick="moduloSucursal.deletaeSucursal()" id="Eliminar">Eliminar</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <br>


                <div class="col-md-6" style="width: 45%; text-align: center;">
                    <input type="text"  name="buscar" id="campoBusqueda">
                    <button type="button"  onclick="moduloSucursal.buscar()">Buscar</button>
                    <br>
                    <br>
                    <br><div>
                        <div class="container-fluid">
                            <div class="d-flex gap-2 justify-content-center">
                                <div class="table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>Nombre sucural</th>
                                                <th>Nombre Dueño</th>
                                                <th>RFC Titular</th>
                                                <th>Calle</th>
                                                <th>Colonia</th>
                                                <th>Estado</th>
                                                <th>Ciudad</th>
                                                <th>Longitud</th>
                                                <th>Latutud</th>
                                                <th>Codigo Postal</th>
                                                <th>Telefono</th>
                                                <th>Estatus</th>
                                        </thead>
                                        <tbody id="tbPedido"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <br>
        </section>
        <script src="../../js/main.js" type="text/javascript"></script>
        <script src="controladorSucursal.js" type="text/javascript"></script>
    </body>
</html>
